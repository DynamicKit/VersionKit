
stages:
  - deploy

before_script:
  - gem -v

pages:
  stage: deploy
  script:
  - echo "@Documentation install jazzy"
  - gem install jazzy
  - echo "@Documentation build jazzy"
  - jazzy --clean --author Mohammadreza Koohkan --author_url https://mohamadreza.codes --output public
  - cd public && ls && cd ..
  - echo "@Documentation deploy gitlab pages"
  artifacts:
    paths:
    - public
  only:
    - master
